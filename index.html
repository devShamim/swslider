<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="swcarousel swcarousel--one">
        <div class="swcarousel__content">
          <div class="swcarousel__slide">
            <div class="swcarousel__slide__content">
              <img src="img/100x100.png" alt="" />
            </div>
          </div>
          <div class="swcarousel__slide">
            <div class="swcarousel__slide__content">
              <img src="img/200x100.png" alt="" />
            </div>
          </div>
          <div class="swcarousel__slide">
            <div class="swcarousel__slide__content">
              <img src="img/200x200.png" alt="" />
            </div>
          </div>
          <div class="swcarousel__slide">
            <div class="swcarousel__slide__content">
              <img src="img/200x300.png" alt="" />
            </div>
          </div>
          <div class="swcarousel__slide">
            <div class="swcarousel__slide__content">
              <img src="img/250x280.png" alt="" />
            </div>
          </div>
          <div class="swcarousel__slide">
            <div class="swcarousel__slide__content">
              <img src="img/300x250.png" alt="" />
            </div>
          </div>
          <div class="swcarousel__slide">
            <div class="swcarousel__slide__content">
              <img src="img/300x600.png" alt="" />
            </div>
          </div>
        </div>

        <div class="swcarousel__nav">
          <a href="#" class="swcarousel__nav__item swcarousel__nav--left">
            <!-- <i class="fa fa-angle-left"></i> -->
            &#60;
          </a>
          <a href="#" class="swcarousel__nav__item swcarousel__nav--right">
            <!-- <i class="fa fa-angle-right"></i> -->
            &#62;
          </a>
        </div>

        <div class="swcarousel__bullets"></div>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- <script src="https://use.fontawesome.com/75737624f7.js"></script> -->
  </body>
</html>
